{% extends 'games/base.html' %}

{% block content %}

<div class="title">
    <h2>{{title}}</h2>
</div>
<div class="add_game">
    <form class="post-form" enctype="multipart/form-data" action="{%url 'add_game'%}" method="POST">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <label for="{{f.id_for_label}}">{{f.label}}</label>{{f}}
        <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <input class="btn-form" type="submit" value="Отправить">
    </form>
</div>

{% endblock %}
